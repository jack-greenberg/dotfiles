window:
  padding:
    x: 4
    y: 4
      # background_opacity: 0.9
cursor:
  style:
    shape: Underline
    blinking: Always
  blink_interval: 250
font:
  normal:
    family: DejaVu Sans Mono
  bold:
    family: DejaVu Sans Mono
    style: Bold
  italic:
    family: DejaVu Sans Mono
    style: Oblique
  bold_italic:
    family: DejaVu Sans Mono
    style: Bold Oblique
  size: 7
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
colors:
  # Default colors
  primary:
    background: '0x003153'
    foreground: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xf1535a'
    green:   '0x16ba62'
    yellow:  '0xaaaaee'
    blue:    '0x0098ff'
    magenta: '0xb500e2'
    cyan:    '0x00e8ff'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0x000000'
    red:     '0xf1535a'
    green:   '0x16ba62'
    yellow:  '0xaaaaee'
    blue:    '0x0098ff'
    magenta: '0xb500e2'
    cyan:    '0x00e8ff'
    white:   '0xffffff'

